<!DOCTYPE html>
<html>
<head>
    <title>Edit Laboratory</title>
</head>
<body>
    <h1>Edit Laboratory Details</h1>
    <form method="POST" action="/edit_lab/{{ laboratory[0] }}">
        <label for="lab_name">Laboratory Name:</label>
        <input type="text" name="lab_name" value="{{ laboratory[1] }}" required><br>

        <label for="location">Location:</label>
        <input type="text" name="location" value="{{ laboratory[2] }}" required><br>

        <label for="supervisor">Supervisor:</label>
        <input type="text" name="supervisor" value="{{ laboratory[3] }}" required><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
