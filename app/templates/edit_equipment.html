{% extends 'base.html' %}

{% block title %}Edit Equipment{% endblock %}

{% block content %}

<form method="POST" action="{{ url_for('edit_equipment', equipment_id=equipment.id) }}">

        
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <label for="equipment_name"> Name:</label>
        <input type="text" name="equipment_name" value="{{ equipment.equipment_name }}" required><br>

        <label for="lab">Lab:</label>
        <input type="text" name="lab" value="{{ equipment.lab }}" required><br>

        <label for="description">Description:</label>
        <textarea name="description" rows="4" required>{{ equipment.description }} </textarea><br>

        <label for="purchase_date">Purchase Date:</label>
        <input type="date" name="purchase_date" value="{{ equipment.purchase_date }}" required><br>

        <label for="maintenance_date">Maintenance Date:</label>
        <input type="date" name="maintenance_date" value="{{ equipment.maintenance_date}}" required><br>

        <input type="submit" value="Save changes">
    </form>
    <a href="{{ url_for('list_equipment') }}">Back to list</a>

{% endblock %}
