<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Researcher</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Lab Inventory System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/list_labs">List Laboratories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_lab">Add New Laboratory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_equipment">List Equipment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_equipment">Add New Equipment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_researcher">Add New Researcher</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Add New Researcher</h1>
        <form method="POST" action="/add_researcher">
            {{ form.csrf_token }}
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" name="first_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" name="last_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" name="phone" class="form-control">
            </div>

            <div class="mb-3">
                <label for="lab" class="form-label">Lab:</label>
                <input type="text" name="lab" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Researcher</button>
        </form>
    </div>

    <!-- Include Bootstrap JavaScript and Popper.js for optional features -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
